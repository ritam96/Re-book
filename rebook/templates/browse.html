{% extends "layout.html" %}

{% load custom_tags %}

{% block main %}


        {% for eachBook in queryset %}
        <form id="bookDetailsForm" action="/bookDetails" method="GET">
            <input name="bookISBN" value="{{ eachBook.ISBN }}" type="hidden"></input>
        </form>
        <div class="row bookListItem">
            <div class="col-2">
                    <img src="{{ eachBook.cover.url }}" class="cover" id="bookCover"/>
            </div>
            <div class="col-4 bookDetails">
                
                    <p class="bookTitle">{{ eachBook.title }}</p>
                    
                        {% for author in eachBook.author.all %}
                            <span class="authorName">{{ author.name }}</span>
                        {% endfor %}
                    <p> {{ bookRatingsDict|get_item:eachBook }}</p>
                    
            </div>
        </div>
    {% endfor %}



{% endblock %}
