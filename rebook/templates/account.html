{% extends "layout.html" %}


{% block navbar %}
    <form action="/search/" method="POST" class="form-inline my-2 my-lg-0 ml-auto">
        {% csrf_token %}
        <input name="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search Books</button>
    </form>
{% endblock %}

{% block main %}
    <div class="container" style="margin-top:100px; width: 600px; height: 200px; border: solid 1px">
        <div class="row">
            <div class="col-lg-8">
                <h2 style="text-align: center; color: #F6E648; background-color: #323232; margin: unset">{{ user.username }}</h2>
                <br>
                <p><strong>Address: </strong>{{ user.address }} </p>
                <p><strong>Email: </strong> {{ user.email }}</p>
            </div>
            <div class="col-lg-4">
                    {% if user.photo != "" %}
                <figure>
                    
                    <img src="{{ user.photo.url }}" alt="" >
                </figure>
                {% endif %}
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-5">
                <a id="edit" class="btn btn-dark btn-outline-dark" href="/editProfile/" style=" background-color: #323232; border-color: #323232; width: 100px; height: 40px" role="button">Edit</a>
            </div>
            <div class="col-lg-3">
                <form action="/deleteUser/" method="POST">
                    {% csrf_token %}
                    <div class="form-actions">
                        <button id="edit" type="submit" class="btn btn-dark btn-outline-dark" style=" background-color: #323232; border-color: #323232; width: 100px; height: 40px" role="button">Delete</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

{% endblock %}
