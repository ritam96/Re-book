{% extends "layout.html" %}

{% block main %}
    <div class="container" style="margin-top:100px; width: 600px; height: 200px; border: solid 1px">
        <div class="row">
            <div class="col-lg-8">
                <h2 style="text-align: center; color: #F6E648; background-color: #323232; margin: unset">{{ user.username }}</h2>
                <br>
                <p><strong>Adress: </strong>{{ user.address }} </p>
                <p><strong>Email: </strong> {{ user.email }}</p>
            </div>
            <div class="col-lg-4">
                <figure>
                    <img src="{{ user.photo }}" alt="" >
                </figure>
            </div>
        </div>
        <div class="row" style=" margin-left: 450px;" >
                <a id="edit" class="btn btn-primary" href="/editProfile/" style=" background-color: #323232; border-color: #323232; width: 80px; height: 40px" role="button">Edit</a>
        </div>
    </div>

{% endblock %}
