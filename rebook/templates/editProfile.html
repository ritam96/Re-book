{% extends "layout.html" %}


{% block navbar %}
    <form action="/search/" method="POST" class="form-inline my-2 my-lg-0 ml-auto">
        {% csrf_token %}
        <input name="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search Books</button>
    </form>
{% endblock %}

{% block main %}
<div  class="modal" id="registerModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/edit/" method="POST">{% csrf_token %}
                        <label class="loginLabels">Email:</label>
                        <br />
                        <input placeholder="{{ user.email }}" name="email" type="email" class="form-control">
                        <br />
                        <label class="loginLabels">Address:</label>
                        <br />
                        <input placeholder="{{ user.address }}" name="address" class="form-control">
                        <br />
                        <label class="loginLabels">Password:</label>
                        <br/>
                        <input name="password" type="password" class="form-control">
                        <br />
                        <label class="loginLabels">Photo:</label>
                        <br/>
                        <input name="photo" type="file" class="">
                        <br />
                        <div class="form-actions">
                            <button type="submit" class="btn btn-dark btn-outline-dark">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
